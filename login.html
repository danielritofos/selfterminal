<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Stans CP | Log in</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background-color: #0C091D">
            <div class="col-lg-5 col-md-7 auth-box text-light">
                <div class="p-5">
                    <div class="text-center">
                        <img src="img/logo.svg" alt="wrapkit">
                    </div>
                    <h2 class="mt-3 text-center">Вход</h2>
                    <p class="text-center">Введите адрес электронной почты и пароль для входа в личный кабинет</p>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="uname">Адрес электронной почты</label>
                                    <input class="form-control" id="uname" type="text"
                                        placeholder="Введите свой e-mail">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="pwd">Пароль</label>
                                    <input class="form-control" id="pwd" type="password"
                                        placeholder="Введите свой пароль">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-success">Войти</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5">
                                Ещё нет аккаунта? <a href="register.html" class="text-danger">Зарегистрироваться</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
</body>

</html>
