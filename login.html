<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Stans CP | Log in</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body style="background-color: #0C091D; height: 100vh">
    <div class="d-flex flex-column justify-content-center align-items-center" style="background: url(img/login.png) no-repeat center center; background-size: cover; position: absolute: top: 0; left: 0; width: 100%; height: 100%;">
        <img src="img/logo.svg" alt="Stan's Crypto Terminal">
        <div class="col-12 col-lg-4 text-light p-2 mt-5">
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item col-6 p-0">
                    <a href="#login" data-toggle="tab" aria-expanded="false" class="nav-link text-danger text-center font-weight-bold active">
                        <i class="mdi mdi-home-variant d-lg-none d-block mr-1"></i>
                        <span class="d-none d-lg-block">Вход</span>
                    </a>
                </li>
                <li class="nav-item col-6 p-0">
                    <a href="#register" data-toggle="tab" aria-expanded="true" class="nav-link text-danger text-center font-weight-bold">
                        <i class="mdi mdi-account-circle d-lg-none d-block mr-1"></i>
                        <span class="d-none d-lg-block">Регистрация</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <p class="text-center text-muted">Введите e-mail и пароль для входа</p>
                    <form class="mt-4 mb-0">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-muted" for="uname">Адрес электронной почты</label>
                                    <input class="form-control" type="email" placeholder="Введите свой e-mail">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-muted" for="pwd">Пароль</label>
                                    <input class="form-control" type="password" placeholder="Введите свой пароль">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-danger px-5 py-2">Войти</button>
                            </div>
                            <div class="col-12 text-center mt-5">
                                Есть проблемы со входом? <a href="#recovery" class="text-danger" data-toggle="tab">Восстановить пароль</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="register">
                    <p class="text-center text-muted">Введите e-mail и желаемый пароль для регистрации</p>
                    <form class="mt-4 mb-0">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-muted" for="uname">Адрес электронной почты</label>
                                    <input class="form-control" type="email" placeholder="Введите свой e-mail">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-muted" for="pwd">Пароль</label>
                                    <input class="form-control" type="password" placeholder="Введите свой пароль">
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-danger px-5 py-2">Зарегистрироваться</button>
                            </div>
                            <div class="col-12 text-center mt-5">
                                Есть проблемы со входом? <a href="#recovery" class="text-danger" data-toggle="tab">Восстановить пароль</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
</body>

</html>
