<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Stans CP | Log in</title>
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper" style="background-color: #0C091D">
        <div class="auth-wrapper d-flex flex-column no-block justify-content-center align-items-center" style="background: url(img/login.png) no-repeat center center; background-size: cover;">
            <img src="img/logo.svg" alt="Stan's Crypto Terminal">
            <div class="col-12 col-lg-6 text-light p-2 mt-5">
                <h2 class="mt-3 text-center">Вход</h2>
                <p class="text-center text-muted">Введите адрес электронной почты и пароль <br>для входа в личный кабинет</p>
                <form class="mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group col-12 col-md-6 offset-0 offset-md-3">
                                <label class="text-muted" for="uname">Адрес электронной почты</label>
                                <input class="form-control" type="text" placeholder="Введите свой e-mail">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group col-12 col-md-6 offset-0 offset-md-3">
                                <label class="text-muted" for="pwd">Пароль</label>
                                <input class="form-control" type="password" placeholder="Введите свой пароль">
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-success px-5 py-2">Войти</button>
                        </div>
                        <div class="col-lg-12 text-center mt-5">
                            Ещё нет аккаунта? <a href="register.html" class="text-danger">Зарегистрироваться</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
</body>

</html>
